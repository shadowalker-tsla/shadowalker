<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Shadowalker - Model Y Mileage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      color: #333;
    }
    button {
      background-color: #cc0000; /* Tesla red */
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background-color: #a80000;
    }
    #mileage-section {
      background: #f8f8f8;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    #mileage {
      font-weight: bold;
      font-size: 1.4em;
    }
  </style>
</head>
<body>

  <h1>The Shadowalker</h1>
  <p>Welcome to my personal site â€” tracking my Tesla Model Y mileage live via the Fleet API.</p>

  <div id="mileage-section">
    <h2>My Model Y Mileage</h2>
    <p>Current odometer reading: <span id="mileage">Loading...</span></p>

    <button onclick="connectTesla()">Connect / Reconnect Tesla</button>
  </div>

  <!-- Add any other content you already have here -->

  <script>
    // Parse tokens from URL fragment after redirect from Worker
    window.addEventListener('load', () => {
      if (window.location.hash) {
        const params = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = params.get('access_token');
        const refreshToken = params.get('refresh_token');
        const expiresIn = params.get('expires_in');

        if (accessToken) {
          localStorage.setItem('tesla_access_token', accessToken);
          localStorage.setItem('tesla_refresh_token', refreshToken);
          localStorage.setItem('tesla_token_expires', Date.now() + parseInt(expiresIn, 10) * 1000);

          // Clean up the URL so hash doesn't stay visible
          history.replaceState(null, null, window.location.pathname);

          alert('Tesla connected successfully! Fetching mileage...');
          fetchMileage();
        }
      }

      // If we already have tokens stored, load mileage automatically
      if (localStorage.getItem('tesla_access_token')) {
        fetchMileage();
      } else {
        document.getElementById('mileage').textContent = 'Not connected yet';
      }
    });

    // Fetch mileage from Tesla Fleet API
    async function fetchMileage() {
      const token = localStorage.getItem('tesla_access_token');
      const mileageElement = document.getElementById('mileage');

      if (!token) {
        mileageElement.textContent = 'Not connected';
        return;
      }

      try {
        mileageElement.textContent = 'Fetching...';

        // 1. Get list of vehicles
        const vehiclesRes = await fetch('https://fleet-api.prd.na.vn.cloud.tesla.com/api/1/vehicles', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!vehiclesRes.ok) {
          throw new Error(`Vehicles API returned ${vehiclesRes.status}`);
        }

        const vehiclesData = await vehiclesRes.json();
        const vehicle = vehiclesData.response[0]; // Assuming your Model Y is the first vehicle

        if (!vehicle) {
          throw new Error('No vehicles found in your account');
        }

        const vehicleId = vehicle.id;

        // 2. Get detailed vehicle data (includes odometer)
        const dataRes = await fetch(`https://fleet-api.prd.na.vn.cloud.tesla.com/api/1/vehicles/${vehicleId}/vehicle_data`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!dataRes.ok) {
          throw new Error(`Vehicle data API returned ${dataRes.status}`);
        }

        const data = await dataRes.json();
        const odometerMiles = data.response.vehicle_state.odometer;

        // Display with 1 decimal place
        mileageElement.textContent = `${odometerMiles.toFixed(1)} miles`;
      } catch (err) {
        console.error('Error fetching mileage:', err);
        mileageElement.textContent = 'Error loading mileage';
        alert('Could not fetch mileage. Error: ' + err.message + '\n\nTry reconnecting.');
      }
    }

    // Button handler to start OAuth flow
    function connectTesla() {
      const authUrl = `https://auth.tesla.com/oauth2/v3/authorize?` +
        `client_id=0ab7596a-006e-48d4-9b04-b165eb1ff29f&` +
        `redirect_uri=https://tesla-callback.theshadowalker.com/tesla-callback&` +
        `response_type=code&` +
        `scope=vehicle_device_data%20offline_access&` +
        `state=test123`;

      window.location.href = authUrl;
    }
  </script>

</body>
</html>
